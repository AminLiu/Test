<div style="width: 100%; height: 100%;">
	<table id="categoryTableId" title="类别列表" style="width: 100%; height: 450px">
	</table>
	<div id="categoryToolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addCategory()">新增</a>
	</div>
	
	 <div id="categoryDlg" class="easyui-dialog" style="width:360px;height:150px;padding:10px 20px"
            closed="true" buttons="#categoryDlg-buttons">
        <form id="categoryFrm" method="post">
            <div class="fitem">
                <label>类别名称:</label>
                <input name="cname" class="easyui-textbox" required="true"/>
            </div>
        </form>
    </div>
    <div id="categoryDlg-buttons">
     	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCateogry()" style="width:90px">保存 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#categoryDlg').dialog('close')" style="width:90px">取消 </a>
    </div>
	
	
	<script type="text/javascript" charset="utf-8" th:src="@{/resources/js/goods/categorylist.js}"></script>
</div>
