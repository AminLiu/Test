<div style="width: 100%; height: 100%;">
	<table id="ArticleTableId" title="文章列表" style="width: 100%; height: 450px">
	</table>
	<div id="ArticleToolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addArticle()">新增</a>
	</div>
	
		 <div id="articleDlg" class="easyui-dialog" style="width:360px;height:310px;padding:10px 20px"
            closed="true" buttons="#articleDlg-buttons">
        <form id="articleFrm" method="post"  enctype="multipart/form-data">
            <div class="fitem">
                <label>作者:</label>
                <input name="author" class="easyui-textbox" required="true"/>
            </div>
              <div class="fitem">
                <label>板块:</label>
                <input name="boardId" class="easyui-textbox" required="true"/>
            </div>
            
        	
        </form>   
    </div>
    <div id="articleDlg-buttons">
     	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveArticle()" style="width:90px">保存 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#articleDlg').dialog('close')" style="width:90px">取消 </a>
    </div>
    
	<script type="text/javascript" charset="utf-8" th:src="@{/resources/js/BBS/articlelist.js}"></script>
</div>
