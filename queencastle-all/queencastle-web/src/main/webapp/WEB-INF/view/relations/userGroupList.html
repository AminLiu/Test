<div style="width: 100%; height: 100%;">
	<div style="width:100%;height:450px;float:left;">
		<table id="userGroupTableId" title="用户群列表" style="width: 100%; height: 450px">
		</table>
		<div id="userGroupToolbar">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-more" plain="true" onclick="viewUserMembersInfo()">查看成员信息</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUserGroup()">编辑群信息</a>	
 			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="buildGroup()">自建群</a>
		</div>	
	</div>
	
	 <div id="editDlg" class="easyui-dialog" style="width:360px;height:310px;padding:10px 20px"
            closed="true" buttons="#addDlg-buttons">
        <form id="editFrm" method="post"  enctype="multipart/form-data">
         <input   name="id"   id="groupId" type="hidden"/>
            <div class="fitem">
                <label>群名称:</label>
                <input id="cname" name="cname"    class="easyui-textbox" required="true"/>
            </div>
<!--             <div class="fitem"> -->
<!--                 <label>群编号:</label> -->
<!--                  <input id="code" name="code"    class="easyui-textbox" required="true"/> -->
<!--             </div> -->
           <div class="fitem">
                <label>群简介:</label>
                <textarea id="profile" name="profile"  class="easyui-validatebox"   required="true"></textarea>
            </div>
             <div class="fitem">
                <label>群二维码:</label>
                <input id="img" name="img"   class="sysFile"   style="width:260px;"/> 
               
            </div>      	
        </form>
      
    </div>
     <div id="addDlg-buttons">
     	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUserGroup()" style="width:70px;height:20px">保存 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editDlg').dialog('close')" style="width:70px;height:20px">取消 </a>
    </div> 
	
	<script type="text/javascript" charset="utf-8" th:src="@{/resources/js/relations/userGrouplist.js}"></script>
</div>
